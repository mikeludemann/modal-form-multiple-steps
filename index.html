<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="src/style/styles.css">
<body>
<div class="modal--container">
	<div class="modal--container--content">
		<form id="contactForm" action="#">
			<div class="modal--container--form">
				<div class="modal--container--headline">
					<h2>Contact Form</h2>
				</div>
				<div class="modal--container--tabs--line">
					<span class="step"></span>
					<span class="step"></span>
					<span class="step"></span>
					<span class="step"></span>
					<div class="tabs--line">
						<div class="step--line"></div>
					</div>
				</div>
				<div class="modal--container--form--steps">
					<div class="tab">
						<div>
							<label for="firstname">First Name</label>
						</div>
						<div>
							<input type="text" placeholder="First name ..." oninput="this.className = ''" id="firstname" name="firstname" pattern="[a-zA-zäÄöÖüÜ\^\´\`\']{1,}">
						</div>
						<div>
							<label for="lastname">Last Name</label>
						</div>
						<div>
							<input type="text" placeholder="Last name ..." oninput="this.className = ''" id="lastname" name="lastname" pattern="[a-zA-zäÄöÖüÜ\^\´\`\']{1,}">
						</div>
					</div>
					<div class="tab">
						<div>
							<label for="email">E-Mail</label>
						</div>
						<div>
							<input type="text" placeholder="E-Mail ..." oninput="this.className = ''" id="email" name="email" pattern='(?:[a-z0-9!#$%&*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&*+/=?^_`{|}~-]+)*"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])'>
						</div>
						<div>
							<label for="phone">Telephone</label>
						</div>
						<div>
							<input type="text" placeholder="Phone ..." oninput="this.className = ''" id="phone" name="phone" pattern="(?:(?:\+?1\s*(?:[.-]\s*)?)?(?:\(\s*([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\s*\)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\s*(?:[.-]\s*)?)?([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\s*(?:[.-]\s*)?([0-9]{4})(?:\s*(?:#|x\.?|ext\.?|extension)\s*(\d+))">
						</div>
					</div>
					<div class="tab">
						<div>
							<label for="day">Day</label>
						</div>
						<div>
							<input type="text" placeholder="dd" oninput="this.className = ''" id="day" name="dd" pattern="(0[1-9]|[12]\d|3[01])">
						</div>
						<div>
							<label for="month">Month</label>
						</div>
						<div>
							<input type="text" placeholder="mm" oninput="this.className = ''" id="month" name="mm" pattern="(0[1-9]|1[0-2])">
						</div>
						<div>
							<label for="year">Year</label>
						</div>
						<div>
							<input type="text" placeholder="yyyy" oninput="this.className = ''" id="year" name="yyyy" pattern="(?:(?:19|20)[0-9]{2})">
						</div>
					</div>
					<div class="tab">
						<div>
							<label for="username">Username</label>
						</div>
						<div>
							<input type="text" placeholder="Username ..." oninput="this.className = ''" id="username" name="username" pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}">
						</div>
						<div>
							<label for="password">Password</label>
						</div>
						<div>
							<input type="password" placeholder="Password ..." oninput="this.className = ''" id="password" name="password" pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}">
						</div>
					</div>
				</div>
				<div class="modal--container--form--button">
					<div class="button" id="prevBtn">Previous</div>
					<div class="button" id="nextBtn">Next</div>
				</div>
				<div class="modal--container--close">
					<div class="close" id="close">&times;</div>
				</div>
			</div>
		</form>
	</div>
</div>
<script src="src/script/script.js"></script>
</body>
</html>
